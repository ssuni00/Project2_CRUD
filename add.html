<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/my.css" />
  </head>

  <script>
    function validationCheck() {
      if (frm.babgoName.value == "") {
        frm.babgoName.focus();
        alert("밥고이름을 기입해 주세요!");

        return false;
      }
      if (frm.day.value == "") {
        frm.day.focus();
        alert("요일을 선택해 주세요!");

        return false;
      }
      if (frm.time.value == "") {
        frm.time.focus();
        alert("시간을 선택해 주세요!");

        return false;
      }
      if (frm.explain.value == "") {
        frm.explain.focus();
        alert("추가설명을 기입해 주세요!");

        return false;
      }

      if (
        frm.babgoName.value &&
        frm.day.value != "" &&
        frm.time.value != "" &&
        frm.explain.value
      ) {
        alert("밥고가 추가되었습니다!");

        return false;
      }
    }
  </script>

  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <use xlink:href="#bootstrap" />
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <h2 onclick="location.href='index.html'">MY Bab-Go List</h2>

            <li onclick="location.href='index.html'">
              <a href="#" class="nav-link px-2 text-white">LIST</a>
            </li>
            <li onclick="location.href='add.html'">
              <a href="#" class="nav-link px-2 text-white">ADD</a>
            </li>
            <li onclick="location.href='edit.html'">
              <a href="#" class="nav-link px-2 text-white">EDIT</a>
            </li>
            <li onclick="location.href='view.html'">
              <a href="#" class="nav-link px-2 text-white">VIEW</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div>
        <h3>Add Your Bab-Go</h3>
        <div class="addLayout">
          <form novalidate name="frm">
            <div class="babgoName">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">밥고이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="babgoName"
                />
              </div>
            </div>

            <div class="babgoName">
              <div class="col-md-4">
                <label for="state" class="form-label">요일</label>
                <select class="form-select" id="state" name="day">
                  <option value="">요일을 선택하세요</option>
                  <option value="월요일">월요일</option>
                  <option value="화요일">화요일</option>
                  <option value="수요일">수요일</option>
                  <option value="목요일">목요일</option>
                  <option value="금요일">금요일</option>
                  <option value="토요일">토요일</option>
                  <option value="일요일">일요일</option>
                </select>
              </div>
            </div>

            <div class="babgoName">
              <div class="col-md-4">
                <label for="state" class="form-label">시간</label>
                <select class="form-select" id="state" name="time">
                  <option value="">시간을 선택하세요</option>
                  <option value="1끝">1끝</option>
                  <option value="2끝">2끝</option>
                  <option value="3끝">3끝</option>
                  <option value="4끝">4끝</option>
                  <option value="5끝">5끝</option>
                  <option value="6끝">6끝</option>
                  <option value="7끝">7끝</option>
                </select>
              </div>
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">밥고설명</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder=""
                value=""
                required
                name="explain"
              />
            </div>

            <button type="submit" onclick="validationCheck()" class="addButton">
              밥고 추가하기
            </button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
