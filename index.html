<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/my.css" />
  </head>

  <script>
    function onclickDelete() {
      var result = confirm("정말로 삭제하시겠습니까?");
      if (result) {
        alert("삭제되었습니다!");
      } else {
        alert("취소되었습니다!");
      }
    }
  </script>

  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <div>
            <strong onclick="location.href='index.html'">My BabGo List</strong>
            <div onclick="location.href='index.html'" class="info">
              22200809 황수현
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarHeader"
          aria-controls="navbarHeader"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <use xlink:href="#bootstrap" />
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li onclick="location.href='index.html'">
              <a href="#" class="nav-link px-2 text-white">LIST</a>
            </li>
            <li onclick="location.href='add.html'">
              <a href="#" class="nav-link px-2 text-white">ADD</a>
            </li>
            <li onclick="location.href='edit.html'">
              <a href="#" class="nav-link px-2 text-white">EDIT</a>
            </li>
            <li onclick="location.href='view.html'">
              <a href="#" class="nav-link px-2 text-white">VIEW</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div class="title">Bab-Go List</div>
      <div class="list">
        <div class="table-responsive small">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">밥고이름</th>
                <th scope="col">요일</th>
                <th scope="col">시간</th>
                <th scope="col">추가설명</th>
                <th scope="col">수정/삭제</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td name="babgoName" id="babgoName">
                  <a onclick="{location.href='view.html'}">새새밥고</a>
                </td>
                <td>수요일</td>
                <td>3끝</td>
                <td>줄핀들 모여라!</td>
                <td>
                  <button onclick="location.href='edit.html'">edit</button>
                  <button onclick="onclickDelete()">delete</button>
                </td>
              </tr>
              <tr>
                <td>2</td>
                <td name="babgoName" id="babgoName">
                  <a onclick="{location.href='view.html'}">아바타</a>
                </td>
                <td>목요일</td>
                <td>3끝</td>
                <td>아바타기수 고정밥고</td>
                <td>
                  <button onclick="location.href='edit.html'">edit</button>
                  <button onclick="onclickDelete()">delete</button>
                </td>
              </tr>
              <tr>
                <td>3</td>
                <td name="babgoName" id="babgoName">
                  <a onclick="{location.href='view.html'}">집행부</a>
                </td>
                <td>수요일</td>
                <td>8끝</td>
                <td>회의포함</td>
                <td>
                  <button onclick="location.href='edit.html'">edit</button>
                  <button onclick="onclickDelete()">delete</button>
                </td>
              </tr>
              <tr>
                <td>4</td>
                <td name="babgoName" id="babgoName">
                  <a onclick="{location.href='view.html'}">씨밀레</a>
                </td>
                <td>화요일</td>
                <td>3끝</td>
                <td>크라씨밀레밥고: 중파</td>
                <td>
                  <button onclick="location.href='edit.html'">edit</button>
                  <button onclick="onclickDelete()">delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </body>
</html>
