<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/my.css" />
  </head>

  <body>
    <header class="p-3 bg-dark text-white">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <div>
            <strong onclick="location.href='index.html'">My BabGo List</strong>
            <div onclick="location.href='index.html'" class="info">
              22200809 황수현
            </div>
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarHeader"
          aria-controls="navbarHeader"
          aria-expanded="false"
          aria-label="Toggle navigation"
        ></button>
      </div>
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none"
          >
            <use xlink:href="#bootstrap" />
          </a>
          <ul
            class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0"
          >
            <li onclick="location.href='index.html'">
              <a href="#" class="nav-link px-2 text-white">LIST</a>
            </li>
            <li onclick="location.href='add.html'">
              <a href="#" class="nav-link px-2 text-white">ADD</a>
            </li>
            <li onclick="location.href='edit.html'">
              <a href="#" class="nav-link px-2 text-white">EDIT</a>
            </li>
            <li onclick="location.href='view.html'">
              <a href="#" class="nav-link px-2 text-white">VIEW</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div>
        <h3>Add Your Bab-Go</h3>
        <div class="addLayout">
          <form novalidate name="frm">
            <div class="babgoName">
              <div class="col-sm-6">
                <label for="firstName" class="form-label">밥고이름</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="babgoName"
                  disabled="disabled"
                  value="새새밥고"
                />
              </div>
            </div>

            <div class="babgoName">
              <div class="col-md-4">
                <label for="firstName" class="form-label">요일</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="day"
                  disabled="disabled"
                  value="수요일"
                />
              </div>
            </div>

            <div class="babgoName">
              <div class="col-md-4">
                <label for="firstName" class="form-label">시간</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  name="time"
                  disabled="disabled"
                  value="3끝"
                />
              </div>
            </div>

            <div class="col-sm-6">
              <label for="firstName" class="form-label">밥고설명</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder=""
                required
                name="explain"
                disabled="disabled"
                value="줄핀들 모여라!"
              />
            </div>

            <div onclick="location.href='index.html'" class="listButton">
              리스트로 돌아가기
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
